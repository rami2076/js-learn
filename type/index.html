<!--

型について

変数は型を持たない。
値は型を持つ。
値の型のことをデータ型という。

データ型はプリミティブ型とobjectの二つに分かれる。
プリミティブ型は一度作成したら変更できないイミュータブルな特性を持つ。
obejctは作成後も値自体を変更できるため、ミュータブルな特性を持つ。
objectは参照型のデータ。

プリミティブ型の代表
・真偽値
・数値
・文字列
・undefined
・null　　　->typeof nullとした場合、objectとなるのは歴史的経緯があるバグ。
・シンボル

オブジェクトの代表 ->typeofでの型検査時にはobejctの種類の区別はされず、すべて同じobejctという判定となる。
・プリミティブ型以外のデータ
・オブジェクト、配列、関数、正規表現、日付型など


型は(typeof 値または変数)で検査可能。



-->
